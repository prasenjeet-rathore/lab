{# Expects: case (id, entity_name, risk_level, risk_score, sla_deadline) #}
<header class="bg-white border-b border-slate-200 px-8 py-5 flex items-center justify-between shadow-sm flex-wrap gap-4">
    <div class="flex items-center flex-wrap gap-4">
        <div>
            <h1 class="text-2xl font-bold text-ing-slate tracking-tight">Case {{ case.id|default('—') }}</h1>
            <div class="flex items-center space-x-2 mt-1">
                <span class="text-sm text-ing-light-slate font-medium">Entity:</span>
                <span class="text-sm text-ing-slate font-semibold bg-slate-100 px-2 py-0.5 rounded">{{ case.entity_name|default('—') }}</span>
            </div>
        </div>
        <div class="h-10 w-px bg-slate-200 hidden sm:block"></div>
        <div class="flex items-center space-x-3">
            <div class="flex items-center px-3 py-1.5 rounded-full border {% if case.risk_level|default('LOW') == 'HIGH' %}bg-red-50 border-red-200 text-red-700{% elif case.risk_level == 'MEDIUM' %}bg-amber-50 border-amber-200 text-amber-700{% else %}bg-green-50 border-green-200 text-green-700{% endif %}">
                <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z" /></svg>
                <span class="text-sm font-bold">{{ case.risk_level|default('LOW') }} RISK</span>
            </div>
            <div class="flex items-center px-3 py-1.5 rounded-full bg-slate-50 border border-slate-200 text-ing-slate">
                <span class="text-xs font-semibold uppercase mr-2 text-ing-light-slate">Risk Score</span>
                <span class="text-sm font-bold">{{ case.risk_score|default(0) }}/100</span>
            </div>
        </div>
    </div>
    <div class="flex items-center space-x-6">
        <div class="flex flex-col items-end">
            <div class="flex items-center space-x-2 text-xs font-semibold text-ing-light-slate uppercase tracking-wide">
                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>
                <span>Time to SLA</span>
            </div>
            <span class="text-xl font-mono font-bold text-ing-slate" id="sla-timer">{{ case.sla_deadline|default('—') }}</span>
        </div>
        <div class="flex items-center space-x-3">
            <button type="button" class="px-4 py-2 bg-white border border-slate-300 text-ing-slate text-sm font-semibold rounded-lg hover:bg-slate-50 transition-colors shadow-sm">More</button>
            <button type="button" class="px-5 py-2 bg-ing-orange text-white text-sm font-semibold rounded-lg hover:bg-ing-orange-hover transition-colors shadow-md flex items-center">
                <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" /></svg>
                Approve Case
            </button>
        </div>
    </div>
</header>
