{# Used by POST /investigate - receives customer_id and summary from main.py #}
<div class="animate-in fade-in duration-300 rounded-xl border border-slate-200 bg-white p-4 shadow-sm">
    <div class="flex justify-between items-center mb-4">
        <h3 class="text-lg font-bold text-ing-slate">Analysis for {{ customer_id }}</h3>
        <span class="px-3 py-1 bg-indigo-100 text-indigo-800 text-xs rounded-full uppercase tracking-wider font-bold">AI Report</span>
    </div>
    <div class="prose prose-slate max-w-none text-sm">
        <p class="text-slate-700 leading-relaxed whitespace-pre-wrap">{{ summary }}</p>
    </div>
    <div class="mt-6 pt-4 border-t border-slate-200 flex gap-3">
        <button type="button" class="bg-red-600 hover:bg-red-700 text-white px-4 py-2 rounded-lg font-semibold text-sm">Escalate Case</button>
        <button type="button" class="bg-slate-200 hover:bg-slate-300 text-ing-slate px-4 py-2 rounded-lg font-semibold text-sm">Dismiss Alert</button>
    </div>
</div>
