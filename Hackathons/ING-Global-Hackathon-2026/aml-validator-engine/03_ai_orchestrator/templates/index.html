<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AML Sentinel Dashboard</title>
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-900 text-white font-sans">
    <nav class="p-6 border-b border-slate-700 bg-slate-800">
        <h1 class="text-2xl font-bold text-blue-400">üõ°Ô∏è AML Validator Engine</h1>
    </nav>

    <div class="flex h-screen">
        <div class="w-1/3 border-r border-slate-700 p-4 overflow-y-auto">
            <h2 class="text-lg font-semibold mb-4">Pending Alerts</h2>
            <div class="space-y-3">
                <div class="p-4 bg-slate-800 rounded-lg border border-slate-600 hover:border-blue-500 cursor-pointer"
                    hx-post="/investigate" hx-target="#investigation-results" hx-vals='{"customer_id": "982"}'>
                    <p class="text-sm text-slate-400">ID: 982</p>
                    <p class="font-medium text-red-400">High Risk: Student income mismatch</p>
                </div>
            </div>
        </div>

        <div class="w-2/3 p-8">
            <h2 class="text-xl font-bold mb-6">Case Investigation</h2>
            <div id="investigation-results" class="bg-slate-800 p-6 rounded-xl border border-slate-700 min-h-[400px]">
                <p class="text-slate-500 italic">Select an alert or enter a Customer ID to start the AI investigation...</p>
            </div>
            
            <div class="mt-8 flex gap-4">
                <input type="text" name="customer_id" placeholder="Enter Customer ID (e.g. C1005)" 
                       class="bg-slate-700 border border-slate-600 rounded px-4 py-2 w-full focus:outline-none focus:ring-2 focus:ring-blue-500">
                <button hx-post="/investigate" hx-target="#investigation-results" hx-include="[name='customer_id']"
                        class="bg-blue-600 hover:bg-blue-500 text-white font-bold py-2 px-6 rounded transition">
                    Investigate
                </button>
            </div>
        </div>
    </div>
</body>
</html>
